<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid min-h-screen place-items-center">
      <ul class="flex w-full max-w-6xl gap-4"></ul>
    </div>
    <script>
      let imageIds = [
        "1500462918059-b1a0cb512f1d",
        "1531581147762-5961e6e2e6b1",
        "1626204327506-0d3ee11d7752",
        "1549068106-b024baf5062d",
      ];
      let [ul] = document.getElementsByTagName("ul");

      [...Array(4)].forEach(function (_, index) {
        let li = document.createElement("li");
        li.className =
          "relative h-[500px] w-full overflow-hidden rounded-2xl bg-rose-300";

        let img = document.createElement("img");
        img.className = "absolute inset-0 w-full h-full object-cover";
        img.src = `https://images.unsplash.com/photo-${imageIds[index]}?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dmlicmFudHxlbnwwfHwwfHx8MA%3D%3D`;
        img.alt = `image-${index}`;

        let div = document.createElement("div");
        div.className =
          "absolute inset-x-0 bottom-0 p-4 bg-gradient-to-t from-black from-30%";

        let h2 = document.createElement("h2");
        h2.className = "text-2xl text-white font-medium";
        h2.textContent = `The card title is here`;

        let p = document.createElement("p");
        p.className = "text-white/70 mt-2";
        p.textContent = `The card subtitle is here`;

        // Add h2 to div
        div.appendChild(h2);
        // Add p to div
        div.appendChild(p);
        // Add image to li
        li.appendChild(img);
        // Add div to li
        li.appendChild(div);
        // Add li to ul
        ul.appendChild(li);
      });
    </script>
  </body>
</html>
